      </div>
    </ion-item>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="assets/rick-morty.jpg">

          <div class="bar"></div>

        </div>
      </div>
    </ion-item>
    
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="assets/thenutcracker.jpg">
      </ion-thumbnail>

      </div>
       </ion-item>

      <ion-thumbnail slot="start">
        <img src="assets/doisirmaos.jpg">
      </ion-thumbnail>

        Dois Irmãos: Uma Jornada Fantástica
      </ion-label>

      <div slot="end" class="c100 p25 small">
        <span>25%</span>

        </div>
      </div>
    </ion-item>

  </ion-list>
