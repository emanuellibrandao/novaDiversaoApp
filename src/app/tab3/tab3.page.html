<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Desenhos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="assets/toyStory.jpg">
      </ion-thumbnail>
      <ion-label routerLink="/toy-story">
        Toy Story
      </ion-label>

      <div slot="end" class="c100 p87 small green">
        <span>87%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </ion-item>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="assets/carros.jpg">
      </ion-thumbnail>
      <ion-label routerLink="/carros">
        Carros
      </ion-label>

      <div slot="end" class="c100 p68 small green">
        <span>68%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </ion-item>
    
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="assets/monstrosSA.jpg">
      </ion-thumbnail>
      <ion-label>
        Monstros S.A.
      </ion-label>

      <div slot="end" class="c100 p43 small orange">
        <span>43%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
       </ion-item>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="assets/doisirmaos.jpg">
      </ion-thumbnail>
      <ion-label>
        Dois Irmãos: Uma Jornada Fantástica
      </ion-label>

      <div slot="end" class="c100 p25 small">
        <span>25%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
